{% extends 'base.html' %}    

{% block content %}
    <div class="login">
        
        <div class="login-field">
            
            <h1>Login</h1>
            <form action="" method="POST">
                {% csrf_token %}

                {{ form.as_p }}
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form2Example1" class="form-control" name="username" placeholder="username"/>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form2Example2" class="form-control" name="password" placeholder="password"/>
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                      <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <input type="submit" class="btn btn-primary btn-block mb-4" value="Login" />
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
                </div>
              </form>

        </div>
        
    </div>
{% endblock %}
