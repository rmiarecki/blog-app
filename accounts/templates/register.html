{% extends 'base.html' %}    

{% block content %}
<div class="login">
        
    <div class="login-field">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>    
        {% endfor %}
        {% endif %}
        <h1>Register</h1>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}

            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
          </form>

    </div>
    
</div>
{% endblock %}
